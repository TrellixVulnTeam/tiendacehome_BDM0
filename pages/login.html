<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&family=Palette+Mosaic&family=Sora:wght@100&display=swap');
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>CE HOME - Tienda Online</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="d-flex justify-content-center pt-10 pb-10">
                    <img class="w-25 mt-5 pb-10" src="../multimedia/logo.png" alt="logo">
                </div>
            </div>
            <div class="container mt-5">
                <div class="d-flex justify-content-center">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="fontlogin">Inicio de sesion</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="input-group mb-3">
                                    <div class="input-group-text">
                                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                                    </div>
                                    <input type="text" class="form-control" placeholder="Usuario" aria-label="Text input with checkbox">
                                </div>
                                
                                <div class="input-group">
                                    <div class="input-group-text">
                                    <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">
                                    </div>
                                    <input type="text" class="form-control" placeholder="Contraseña" aria-label="Text input with radio button">
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-center ">
                                No tienes una cuenta?<a href="#" class="fs-6">Create una!</a>
                            </div>
                            <div class="d-flex justify-content-center fs-6">
                                <div class="d-flex justify-content-center ">
                                <a  class="fs-6" href="#">Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!--Pie de pagina-->
        <footer>
        </footer>
            <script>
                window.addEventListener('scroll', function() {
                    var element = document.querySelector('#seccionDescuento');
                    var position = element.getBoundingClientRect();
                
                    if(position.top < window.innerHeight && position.bottom >= 0) {
                        element.classList.add("fadeIn");
                    }
                });
            </script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous"></script>
    </body>
</html>
